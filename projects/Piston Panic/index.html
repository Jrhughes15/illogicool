<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Piston Panic</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="app">
    <!-- Start Screen -->
    <section id="start-screen" class="panel start visible" aria-labelledby="title">
      <h1 id="title">Piston Panic</h1>

      <form id="seed-form" class="stack" autocomplete="off">
        <label for="seed-input">Seed</label>
        <div class="row">
          <input id="seed-input" name="seed" type="text"
                 placeholder="enter a seed or click random" maxlength="40" />
          <button type="button" id="btn-random" class="btn">Random Seed</button>
        </div>

        <details id="opt-details">
          <summary>Options</summary>
          <div class="grid-2">
            <label class="stack sm">
              <span>Difficulty</span>
              <select id="opt-difficulty">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
              </select>
            </label>
            <label class="stack sm">
              <span>Color Theme</span>
              <select id="opt-theme">
                <option value="industrial" selected>Industrial</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </label>
          </div>
          <label class="stack sm">
            <span>Piston sensitivity</span>
            <input id="opt-sensitivity" type="range" min="0.6" max="1.6" step="0.1" value="1.0" />
          </label>
        </details>

        <div class="row">
          <button type="submit" id="btn-start" class="btn primary">Start</button>
        </div>
      </form>

      <p class="hint">
        Controls: hold Space (or mouse) to charge the piston, release to jump.<br/>
        A / D or Arrow keys to move. Activate power-ups with I / O / P / J.
      </p>
    </section>

    <!-- Game Layer -->
    <section id="game-layer" class="game hidden">
      <canvas id="game" width="800" height="1200"></canvas>

      <!-- HUD -->
      <div id="hud" class="hud">
        <div class="hud-left">
          <div class="seed-row">Seed: <span id="hud-seed">—</span></div>
          <div id="hud-pills" class="pills-row" aria-label="Power-up inventory"></div>
        </div>

        <div class="hud-mid">
          <div>Height: <span id="hud-height">0</span>'</div>
          <div id="hud-water">Water: — | — ft/s</div>
        </div>

        <div class="hud-right">
          <button id="btn-pause" class="btn small">Pause</button>
        </div>
      </div>

      <!-- Pause Overlay -->
      <dialog id="pause-dialog">
        <h2>Paused</h2>
        <div class="row">
          <button id="btn-resume" class="btn primary">Resume</button>
          <button id="btn-exit" class="btn">Exit</button>
        </div>
      </dialog>

      <!-- End of Run -->
      <dialog id="end-dialog">
        <h2 id="end-title">Run Over</h2>
        <p class="center">Height reached: <strong id="end-height">0</strong>'</p>
        <div class="stack sm">
          <button id="btn-retry" class="btn primary">Retry same seed</button>
          <button id="btn-newrun" class="btn">New run</button>
        </div>
      </dialog>
    </section>
  </main>

  <script src="menu.js" defer></script>
  <script src="game.js" defer></script>
</body>
</html>
